<sample>
  <h3> <yield /> </h3>
  <h5>{subheading}</h5>
  <ul>
    <nested each={ items } param="{name}">{ name.toUpperCase() }</nested>
  </ul>

  <script>
    this.subheading = 'Sample subheading'
    this.items = [
      { name: 'item 1' },
      { name: 'item 2' },
      { name: 'item 3' }
    ];
  </script>

  <style>
    :scope { font-size: 1rem }
    h3 { color: #26A }
    ul { color: #00F }
  </style>
</sample>
